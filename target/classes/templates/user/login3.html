<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:src="@{/admin/images/bg/5.png}" th:style="'no-repeat; background-size: cover;'">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Poem管理员登陆</title>
    <link rel="shortcut icon" th:href="@{/admin/images/favicon.png}"/> <!--标签页显示的图标，替换掉了spring图标-->
    <link th:href="@{//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/admin/css/style.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}" rel="stylesheet"/>
</head>
<body class="container">

<br/>
<h1>欢迎登陆</h1>
<div class="row-fluid">
    <div class="span12">
        <form class="form-search" th:action="@{/login}"  method="post">
            用户名：<input class="input-medium search-query" type="text"  name="username"  id="username" placeholder="请输入用户名" />
            <br/>
            密  码：<input class="input-medium search-query" type="text"  name="password"  id="password" placeholder="请输入密码" />
            <br/>
            <input type="submit" value="登陆" class="btn" />
        </form>
    </div>
</div>

</body >

</html>
